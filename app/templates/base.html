<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "ELORA — Obesity Risk" }}</title>
  <link rel="stylesheet" href="/static/css/style.css?v=20260213">
</head>
<body>
  {% set path = request.url.path if request is defined else '' %}
  <header class="site">
    <div class="wrap header-inner">
      <div class="brand">
        <a class="logo" href="/">ELORA — Obesity Risk</a>
        <div class="tagline">Local-first · lifestyle reference only</div>
      </div>
      <nav class="nav">
        <a class="{{ 'active' if path=='/' else '' }}" href="/">Home</a>
        <a class="{{ 'active' if path.startswith('/record') else '' }}" href="/record-today">Record</a>
        <a class="{{ 'active' if path.startswith('/history') else '' }}" href="/history">History</a>
        <a class="{{ 'active' if path.startswith('/trends') else '' }}" href="/trends">Trends</a>
        <a class="{{ 'active' if path.startswith('/assessment') else '' }}" href="/assessment">Assessment</a>
        <a class="{{ 'active' if path.startswith('/privacy') else '' }}" href="/privacy">Privacy</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="wrap">
    Local-first obesity risk prototype · For lifestyle reference only, not medical advice.
  </footer>
</body>
</html>
